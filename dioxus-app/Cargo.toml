[package]
name = "quickemu-web"
version = "0.1.0"
edition = "2021"

[dependencies]
# Dioxus web framework
dioxus = "0.6"
dioxus-web = "0.6"

# Core dependencies
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json"] }
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"
wasm-logger = "0.2"
web-sys = "0.3"

# Error handling
anyhow = "1"
thiserror = "2"

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

# We'll define the VM types inline since they're simple